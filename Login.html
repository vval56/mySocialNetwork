<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SocialStyles.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <section class = "section-top">
        <div class="wrapper-inner">
            <div class="name">
                <button id="logo">
                    <img src="StandartImages/unnamed.jpg" alt="Bsuir-logo" width = 60>
                </button>
                <button id ="name-button" class = "name-button">
                    BSUIR.Net
                </button>
            </div>
        </div>
    </section>
    <section class = "section-input">
        <div class="wrapper-inner">
            <form method="post" action="/Login.html" class="field-enter">
                <div class="input-data">
                    <label for="username" class = "name-fields">Имя пользователя:</label>
                        <input type="text" id="username" name="username" placeholder="Имя пользователя"><br>
                </div>

                <div class="input-data">
                    <div class="password">
                        <label for="password" class = "name-fields">Пароль:</label>
                    </div>
                    <div class="input-password">
                        <input type="password" id="password" name="password" placeholder="Пароль"><br>
                    </div>
                </div>

                <div class="button-enter">
                    <button id = "enter" class = "enter">Вход</button>
                </div>
            </form>
        </div>
    </section>
    <section class = "section-bottom">
        <div class="wrapper-inner">
            <div class="button-sign-up">
                <button id = "sign-up" class = "sign-up">Зарегистрироваться</button>
            </div>
        </div>
    </section>
</body>
</html>
